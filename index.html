<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section class="sidebar">
    <h1> Player One &#127803 </h1>
    <h2 id="player1Rounds"> Rounds: 0 </h2>
    <h2 id="player1Wins"> Wins: 0 </h2>
  </section>
  <main>
    <h1 id="gameTitle"> Player One's Turn &#127803 </h1>
    <button id="button" class="button hidden"> Start New Tournament </button>
    <section class="board" id="board">
      <div class="game-square no-top no-left" id="a1"></div>
      <div class="game-square no-top" id="b1"></div>
      <div class="game-square no-top no-right" id="c1"></div>
      <div class="game-square no-left" id="a2"></div>
      <div class="game-square" id="b2"></div>
      <div class="game-square no-right" id="c2"></div>
      <div class="game-square no-left no-bottom" id="a3"></div>
      <div class="game-square no-bottom" id="b3"></div>
      <div class="game-square no-right no-bottom" id="c3"></div>
    </section>
  </main>
  <section class="sidebar">
    <h1> Player Two &#128029 </h1>
    <h2 id=player2Rounds> Rounds: 0 </h2>
    <h2 id="player2Wins"> Wins: 0 </h2>
  </section>
  <script src="./game.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</body>

</html>
